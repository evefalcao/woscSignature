<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOSC Signature</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            align-items: center;
            background-color: #FFFFFF;
            margin: 10px;
        }

        .main {
            width: 100%;
            max-width: 400px;
            background-color: #FFFFFF;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            color: #151515;
            text-align: left;
        }

        .logo {
            border: 0;
            padding: 0;
            vertical-align: top;
            width: 110px;
        }

        .spacer {
            border: 0;
            font-size: 0;
            margin: 0;
            padding: 0;
        }

        .spacer-border-top {
            border-top: 1px solid #dee5ed;
        }

        .full-name {
            font-weight: 700;
            font-size: 13px;
        }

        .qualifications {
            font-weight: 400;
            font-size: 11px;
        }

        .link {
            font-variant-numeric: tabular-nums !important;
            text-decoration: unset;
            color: #4168a5;
        }

        .info-item {
            border: 0;
            padding: 0 0 2px;
            font-size: 11px
        }

        .small-text {
            border: 0;
            padding: 0 0 2px;
            font-size: 10px;
            color: #333333;
        }

        .input-style input {
            margin-top: 8px;
            border: 1px solid #4168a5;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        .social-media-icon {
            border: 0;
            height: 24px;
            padding: 0;
            width: 24px;
            padding-right: 6px;
        }

        .button {
            text-align: center;
            justify-content: center;
            width: 80px;
            border: 2px solid #4168a5;
            background-color: white;
            line-height: 2.5;
            padding: 0 10px;
            font-size: 14px;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            color: #4168a5;
            cursor: pointer;
        }

        .button:hover {
            background: #4168a5;
            color: white;
        }

        .button:active {
            box-shadow: rgba(0, 0, 0, .15) 0 3px 9px 0;
            transform: translateY(-2px);
        }


        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
    </style>
</head>

<body>
    <center class="wrapper">
        <table id="signature" class="main" width="100%">
            <!-- LOGO -->
            <tr>
                <td class="logo">
                    <a href="https://www.instagram.com/women.siggraph/" class="link">
                        <img style="height:NaNpx; width:140px;" alt="Logo" src="/img/wosc_black.png">
                    </a>
                </td>
            </tr>

            <!-- NAME -->
            <tr>
                <td class="info-item">
                    <span id="output-name" class="full-name">Eveline Falc√£o</span>
                    <span id="output-pronoun" class="qualifications">She/her</span>
                </td>
            </tr>

            <!-- TITLE -->
            <tr>
                <td id="output-title" class="info-item">Creative Lead</td>
            </tr>

            <!-- SPACE -->
            <tr>
                <td height="12" class="spacer">&nbsp;</td>
            </tr>

            <!-- INFO 1 -->
            <tr>
                <td class="info-item">
                    <span id="output-phone" class="link">+55 111 1111 1111</span>
                </td>
            </tr>

            <!-- INFO 2 -->
            <tr>
                <td class="info-item">
                    <span id="output-other" class="link"></span>
                </td>
            </tr>

            <!-- EMAIL -->
            <tr>
                <td class="info-item">
                    <a href="mailto:hello@evelinefalcao.com" class="link" id="output-email">hello@evelinefalcao.com</a>
                </td>
            </tr>

            <!-- WEBSITE -->
            <tr>
                <td class="info-item">
                    <a href="https://evelinefalcao.com" class="link" id="output-website">evelinefalcao.com</a>
                </td>
            </tr>

            <!-- SPACE -->
            <tr>
                <td height="6" class="spacer">&nbsp;</td>
            </tr>

            <!-- LINE -->
            <tr>
                <td height="6" class="spacer spacer-border-top">&nbsp;</td>
            </tr>

            <!-- SMALL TEXT -->
            <tr>
                <td class="info-item small-text">Connecting and empowering women in CG and interactive techniques.</td>
            </tr>

            <!-- SPACE -->
            <tr>
                <td height="6" class="spacer">&nbsp;</td>
            </tr>

            <!-- ICONS -->
            <tr>
                <td>
                    <table border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td width="24" height="24">
                                <a href="https://www.linkedin.com/company/women-of-siggraph-conversations"
                                    class="social-media-icon">
                                    <img height="24" width="24" alt="LinkedIn" src="/img/linkedin_icon.png">
                                </a>
                            </td>

                            <td width="24" height="24">
                                <a href="https://www.instagram.com/women.siggraph/" class="social-media-icon">
                                    <img height="24" width="24" alt="Instagram" src="/img/instagram_icon.png">
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>

    <center>
        <div class="input-style" style="user-select: none; margin-top: 25px; ">
            <span class="main">Enter your information below:</span>
            <br>
            <input type="text" id="input-name" placeholder="Name" onchange="applyChange(this)">
            <br>
            <input type="text" id="input-pronoun" placeholder="Pronoun" onchange="applyChange(this)">
            <br>
            <input type="text" id="input-title" placeholder="Title" onchange="applyChange(this)">
            <br>
            <input type="text" id="input-phone" placeholder="Phone" onchange="applyChange(this)">
            <br>
            <input type="text" id="input-other" placeholder="Other (Optional)" onchange="applyChange(this)">
            <br>
            <input type="text" id="input-email" placeholder="Email" onchange="applyChange(this)">
            <br>
            <input type="text" id="input-website" placeholder="Website (Optional)" onchange="applyChange(this)">
            <br>
            <br>
        </div>
        <button id="copybtn" class="button" type="button" onclick="copyDivToClipboard()">Copy</button>
    </center>


    <script>
        function applyChange(inputElement) {
            let value = inputElement.value;
            let outputElementId = inputElement.id.replace("input", "output");
            let outputElement = document.getElementById(outputElementId);
            outputElement.innerHTML = value;
        }

        function copyDivToClipboard() {
            var range = document.createRange();
            range.selectNode(document.getElementById("signature"));
            window.getSelection().removeAllRanges(); // clear current selection
            window.getSelection().addRange(range); // to select text
            document.execCommand("copy");
            window.getSelection().removeAllRanges();// to deselect
            changeText();
        }

        function changeText() {
            var elem = document.getElementById("copybtn");
            elem.setAttribute('style', 'text-align:justify; display:block;');
            if (elem.innerHTML == "Copy") {
                elem.innerHTML = "Copied!";
                elem.setAttribute('style', 'text-align:center;');
            }
            else elem.innerHTML = "Copy";
            setTimeout(() => {
                elem.innerHTML = "Copy"
            }, 1500)
        }

    </script>

</body>

</html>
